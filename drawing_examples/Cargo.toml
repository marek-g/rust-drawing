[package]
name = "drawing_examples"
version = "0.1.0"
authors = ["Marek Gibek <marek-dev@yandex.com>"]
description = "Examples for 2D graphics library"
keywords = ["graphics", "2d", "draw", "canvas", "opengl"]
categories = ["graphics", "rendering::graphics-api", "visualization"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/marek-g/rust-drawing"
readme = "README.md"
edition = "2018"

[dependencies]
drawing = { path = "../drawing", version = "0.1" }
drawing_gl = { path = "../drawing_gl", version = "0.1" }
euclid = "0.21"
winit = "0.22"
shared_library = "0.1"
find_folder = "0.3"
cpu-time = "1.0"

[[bin]]
name = "simple"
path = "src/simple.rs"

[[bin]]
name = "multiwindow"
path = "src/multiwindow.rs"
